Event:
  tableName: event
  columns:
    id:
      type: integer(4)
      primary: true
      autoincrement: true
    type:
      type: string(50)
      notnull: true
    start:
      type: integer(4)
      notnull: true
    end:
      type: integer(4)
      notnull: true
    is_permament:
      type: integer(1)
      default: '0'
      notnull: true

EventSettlement:
  tableName: event_settlement
  columns:  
    settlement_id:
      type: integer(4)
      primary: true
    event_id:
      type: integer(4)
      primary: true
    role:
      type: string(50)
      notnull: true
  relations:    
    Settlement:
      local: settlement_id
      foreign: id
      type: one
    Event:
      local: event_id
      foreign: id
      type: one
      onDelete: CASCADE

EventPermament:
  tableName: event_permament
  columns:
    event_id:
      type: integer(4)
      primary: true
      autoincrement: false
    duration:
      type: integer(4)
      notnull: true
    delay:
      type: integer(4)
      notnull: true
  relations:
    Event:
      local: event_id
      foreign: id
      type: one
      foreignType: one
      onDelete: CASCADE

EventBuildField:
  tableName: event_build_field
  columns:
    event_id:
      type: integer(4)
      primary: true
      autoincrement: false
    field_id:
      type: integer(4)
      notnull: true
    building_id:
      type: integer(1)
      notnull: true
  relations:
    Event:
      foreignType: one
      onDelete: CASCADE
    Field:
      local: field_id
      foreign: id
      type: one
    Building:
      local: building_id
      foreign: id
      type: one

EventTerraform:
  tableName: event_terraform
  columns:
    event_id:
      type: integer(4)
      primary: true
      autoincrement: false
    field_id:
      type: integer(4)
      notnull: true
    new_type:
      type: string(50)
      notnull: true
  relations:
    Event:
      local: event_id
      foreign: id
      type: one
      foreignType: one
      onDelete: CASCADE
    Field:
      local: field_id
      foreign: id
      type: one

EventBuildCity:
  tableName: event_build_city
  columns:
    event_id:
      type: integer(4)
      primary: true
      autoincrement: false
    position:
      type: integer(1)
      notnull: true
    building_id:
      type: integer(1)
      notnull: true
  relations:
    Event:
      local: event_id
      foreign: id
      type: one
      foreignType: one
      onDelete: CASCADE
    Building:
      local: building_id
      foreign: id
      type: one

EventTechnology:
  tableName: event_technology
  columns:
    event_id:
      type: integer(4)
      primary: true
      autoincrement: false
    technology_id:
      type: integer(1)
      notnull: true
  relations:
    Event:
      local: event_id
      foreign: id
      type: one
      foreignType: one
      onDelete: CASCADE
    Technology:
      local: technology_id
      foreign: id
      type: one
