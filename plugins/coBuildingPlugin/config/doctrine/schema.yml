Building:
  tableName: building
  columns:
    id:
      type: integer(1)
      primary: true
      autoincrement: true
    module_name:
      type: string(50)
      notnull: true
    type:
      type: enum
      values: ['production', 'wall', 'village', 'city', 'square']
      notnull: true
    title:
      type: string(150)
      notnull: true
    description:
      type: clob
      notnull: true

BuildingProduction:
  inheritance:
    extends: Building
    type: column_aggregtion
    keyField: type
    keyValue: 'production'

BuildingWall:
  inheritance:
    extends: Building
    type: column_aggregtion
    keyField: type
    keyValue: 'wall'

BuildingVillage:
  inheritance:
    extends: Building
    type: column_aggregtion
    keyField: type
    keyValue: 'village'

BuildingCity:
  inheritance:
    extends: Building
    type: column_aggregtion
    keyField: type
    keyValue: 'city'

BuildingSquare:
  inheritance:
    extends: Building
    type: column_aggregtion
    keyField: type
    keyValue: 'square'

CityBuilding:
  tableName: city_building
  columns:
    settlement_id:
      type: integer(4)
      primary: true
    building_id:
      type: integer(1)
      primary: true
    position:
      type: integer(1)
      notnull: true
    level:
      type: integer(1)
      notnull: true
  relations:
    Settlement:
      local: settlement_id
      foreign: id
      type: one
    Building:
      local: building_id
      foreign: id
      type: one

FieldBuilding:
  tableName: field_building
  columns:
    field_id:
      type: integer(4)
      primary: true
      autoincrement: false
    building_id:
      type: integer(1)
      notnull: true
    level:
      type: integer(1)
      notnull: true
    efficiency:
      type: float
      notnull: true
      default: 1
  relations:
    Field:
      local: field_id
      foreign: id
      type: one
    Building:
      local: building_id
      foreign: id
      type: one

EventBuildField:
  tableName: event_build_field
  columns:
    event_id:
      type: integer(4)
    field_id:
      type: integer(4)
      notnull: true
    building_id:
      type: integer(1)
      notnull: true
  relations:
    Event:
      local: event_id
      foreign: id
      type: one
      foreignType: one
      onDelete: CASCADE
    Field:
      local: field_id
      foreign: id
      type: one
    Building:
      local: building_id
      foreign: id
      type: one

EventBuildCity:
  tableName: event_build_city
  columns:
    event_id:
      type: integer(4)
    position:
      type: integer(1)
      notnull: true
    building_id:
      type: integer(1)
      notnull: true
  relations:
    Event:
      local: event_id
      foreign: id
      type: one
      foreignType: one
      onDelete: CASCADE
    Building:
      local: building_id
      foreign: id
      type: one
