CityBuilding:
  tableName: city_building
  columns:
    settlement_id:
      type: integer(4)
      primary: true
    building_id:
      type: integer(1)
      primary: true
    position:
      type: integer(1)
      notnull: true
    level:
      type: integer(1)
      notnull: true
  relations:
    Settlement:
      local: settlement_id
      foreign: id
      type: one
    Building:
      local: building_id
      foreign: id
      type: one

FieldBuilding:
  tableName: field_building
  columns:
    field_id:
      type: integer(4)
      primary: true
      autoincrement: false
    building_id:
      type: integer(1)
      notnull: true
    level:
      type: integer(1)
      notnull: true
  relations:
    Field:
      local: field_id
      foreign: id
      type: one
    Building:
      local: building_id
      foreign: id
      type: one

SettlementTechnology:
  tableName: settlement_technology
  columns:
    settlement_id:
      type: integer(4)
      primary: true
    technology_id:
      type: integer(1)
      primary: true
    level:
      type: integer(1)
      notnull: true
  relations:
    Settlement:
      local: settlement_id
      foreign: id
      type: one
    Technology:
      local: technology_id
      foreign: id
      type: one

SettlementParam:
  tableName: settlement_param
  columns:
    settlement_id:
      type: integer(4)
      primary: true
      autoincrement: false
    name:
      type: varchar(25)
      primary: true
      autoincrement: false
    value:
      type: varchar(50)
      notnull: true
  relations:
    Settlement:
      local: settlement_id
      foreign: id
      type: one

SettlementResource:
  tableName: settlement_resource
  columns:
    settlement_id:
      type: integer(4)
      primary: true
    resource_id:
      type: integer(1)
      primary: true
    production:
      type: integer(2)
      notnull: true
    count:
      type: integer(4)
      notnull: true
  relations:
    Settlement:
      local: settlement_id
      foreign: id
      type: one
    Resource:
      local: resource_id
      foreign: id
      type: one
