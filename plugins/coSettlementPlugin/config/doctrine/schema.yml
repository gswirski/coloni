CityBuilding:
  tableName: city_building
  columns:
    settlement_id:
      type: integer(4)
      primary: true
    building_id:
      type: integer(1)
      primary: true
    position:
      type: integer(1)
      notnull: true
    level:
      type: integer(1)
      notnull: true
  relations:
    Settlement:
      local: settlement_id
      foreign: id
      type: one
    Building:
      local: building_id
      foreign: id
      type: one

